<!DOCTYPE html>
<html>
  <head>
    <title>Tommy Hilfiger Roadshow</title>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- INCLUDE MAIN SCRIPT -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/JeeWidgetPublicGit.css"/>
    <link rel="stylesheet" href="assets/css/swiper.min.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script type="text/javascript" src="assets/js/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="assets/js/JeelizNNCwidget.js"></script>
    <script type="text/javascript" src="assets/js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="assets/js/caman.full.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript">
      // main function, launched with body.onload()
      function main() {
        JEEWIDGET.start({
          sku: 'burberry_brown',
          searchImageMask: 'assets/images/blank.png',
          searchImageColor: 0x000000,
          onError: function(errorLabel){ // this function catches errors, so you can display custom integrated messages
            alert('An error happened. errorLabel =' + errorLabel)
            switch(errorLabel) {
              case 'NOFILE':
                // the user send an image, but it is not here
                break

              case 'WRONGFILEFORMAT':
                // the user upload a file which is not an image or corrupted
                break

              case 'INVALIDSKU':
                // the provided SKU does not match with a glasses model
                break

              case 'FALLBACKUNAVAILABLE':
                // we cannot switch to file upload mode. browser too old ?
                break

              case 'FATAL':
              default:
                // a bit error happens :(
                break
            } // end switch
          } // end onError()
        }) // end JEEWIDGET.start call
      } // end main()
    </script>
  </head>

  <body onload="main(); setTimeout(function(){faceClassification(); genderGuess();}, 2000);">
    <main>
      <section id="screen1" class="visual-section">
        <div class="screenNavBtn"></div>
      </section>
      <section id="screen2" class="visual-section">
        <div class="screenNavBtn"></div>
      </section>
      <section id="widgetScreen" class="visual-section">
        <!-- BEGIN JEEWIDGET -->
        <div id="JeeWidget">
          <canvas id="JeeWidgetCanvas"></canvas>
        </div>
        <!-- END JEEWIDGET -->
      </section>
    </main>
    <div class="scanningPanel"></div>
    <div class="recommendedGlassesPanel"></div>
    <div id="THFooter">
      <img  src="assets/images/thFooter.png"/>
    </div>
  </body>
</html>
