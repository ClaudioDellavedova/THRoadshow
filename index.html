<!DOCTYPE html>
<html>
  <head>
    <title>Tommy Hilfiger Roadshow</title>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- INCLUDE MAIN SCRIPT -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/JeeWidgetPublicGit.css"/>
    <link rel="stylesheet" href="assets/css/slick.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script type="text/javascript" src="assets/js/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="assets/js/JeelizNNCwidget.js"></script>
    <script type="text/javascript" src="assets/js/slick/slick.min.js"></script>
    <script type="text/javascript" src="assets/js/caman.full.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript">
      // main function, launched with body.onload()
      function main() {
        JEEWIDGET.start({
          sku: 'empty',
          searchImageMask: 'assets/images/blank.png',
          searchImageColor: 0x000000,
          onError: function(errorLabel){ // this function catches errors, so you can display custom integrated messages
            alert('An error happened. errorLabel =' + errorLabel)
            switch(errorLabel) {
              case 'NOFILE':
                // the user send an image, but it is not here
                break

              case 'WRONGFILEFORMAT':
                // the user upload a file which is not an image or corrupted
                break

              case 'INVALIDSKU':
                // the provided SKU does not match with a glasses model
                break

              case 'FALLBACKUNAVAILABLE':
                // we cannot switch to file upload mode. browser too old ?
                break

              case 'FATAL':
              default:
                // a bit error happens :(
                break
            } // end switch
          } // end onError()
        }) // end JEEWIDGET.start call
      } // end main()
    </script>
  </head>

  <body>
    <main>
      <section id="widgetScreen" class="visual-section">
        <div id="JeeWidget">
          <canvas id="JeeWidgetCanvas"></canvas>
        </div>
      </section>
      <section id="screen1" class="visual-section">
        <div class="skipBtn"></div>
        <div class="screenNavBtn blink modified"></div>
      </section>
      <section id="screen2" class="visual-section modified">
        <div class="scanMask"></div>
        <p>START</p>
        <div class="startScanBtn spin modified"></div>
        <div class="tryGlasses model1">1</div>
        <div class="tryGlasses model2">2</div>
        <div class="tryGlasses model3">3</div>
        <div class="tryGlasses model4">4</div>
        <div class="tryGlasses model5">5</div>
        <div class="tryGlasses model6">6</div>
        <div class="tryGlasses model7">7</div>
        <div class="tryGlasses model8">8</div>
        <div class="tryGlasses modelNull">NULL</div>
      </section>
      <section id="widgetScreen" class="visual-section">
        <div id="JeeWidget">
          <canvas id="JeeWidgetCanvas"></canvas>
        </div>
      </section>
      <section id="panelSection" class="visual-section">
        <div id="scanningPanel" class="visual-section"></div>
        <div class="removeGlasses">PLEASE,<br/>REMOVE YOUR<br/>GLASSES</div>
        <p>START</p>
        <div class="startScanBtn spin"></div>
        <div class="scanMask"></div>
        <div class="scanLine pendulum"></div>
        <div id="genderSelectionPanel" class="visual-section">
          <div class="maleButton"></div>
          <div class="femaleButton"></div>
        </div>
        <div id="recommendedGlassesPanel" class="visual-section">
          <div class="tellMeButton blink">TELL ME HOW I LOOK</div>
        </div>
        <div id="hitPanel" class="visual-section">
          <div class="screenNavBtn blink"></div>
        </div>
        <div id="missPanel" class="visual-section">
          <div class="retryBtn blink">RETRY</div>
          <div class="screenNavBtn blink"></div>
        </div>
        <div id="screenshotContainerMain" class="visual-section"></div>
        <div id="shutter" class="visual-section"></div>
        <div id="filterPanel" class="visual-section">
          <div class="filterPanelLowerHalf">
            <div class="filterPanelUpperHalf"></div>
          </div>
          <div class="cameraLogo"></div>
          <div class="takePicBtn spin"></div>
          <div class="loading spin"></div>
          <div class="loadingText blink">LOADING</div>
          <div class="deletePicBtn">RETRY</div>
          <div class="screenNavBtn blink"></div>
          <div class="filterCarousel">
            <input type="hidden" id="renderCounter" value=0 />
            <div class="filter" id="filter1"></div>
            <div class="filter" id="filter2"></div>
            <div class="filter" id="filter3"></div>
            <div class="filter" id="filter4"></div>
            <div class="filter" id="filter5"></div>
            <div class="filter" id="filter6"></div>
          </div>
          <div class="triangle">
            <div class="triangleText">SWIPE TO SELECT FILTER</div>
          </div>
        </div>
      </section>
      <section id="mailSection" class="visual-section">
        <div id="screenshotContainerMail"></div>
        <input id="mailTextBox"/>
        <p id="mailSectionText">FILL IN AN E-MAIL ADDRESS AND WE'LL SEND YOUR PHOTO</p>
        <div class="sendMailBtn">SEND</div>
      </section>
    </main>
    <footer id="THFooter">
      <img  src="assets/images/thFooter.png"/>
    </footer>
    <div id="resetHeader">
      <div class="resetBtn">RESET</div>
    </div>
  </body>
</html>
